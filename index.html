<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MTN Data Offer</title>
  <link rel="icon" type="image/png" href="images/mtnlogo-removebg-preview.png" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #fff9e6;
      background-image: url('images/mtnlogo-removebg-preview.png');
      background-size: 150px 150px;
      background-repeat: repeat;
      background-position: center;
      opacity: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 249, 230, 0.85);
      pointer-events: none;
    }

    .card {
      width: 360px;
      background: #ffffff;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .badge {
      background: #ffcc00;
      color: #000;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 20px;
      font-weight: 600;
    }

    .timer {
      font-size: 12px;
      color: #555;
    }

    h2 {
      text-align: center;
      margin: 15px 0 5px;
      font-size: 18px;
      color: #000;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-bottom: 15px;
    }

    .offers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }

    .offer {
      border: 2px solid #e0e0e0;
      border-radius: 16px;
      padding: 18px 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .offer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #ffcc00, #ff9900);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .offer:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(255, 204, 0, 0.3);
      border-color: #ffcc00;
    }

    .offer:hover::before {
      transform: scaleX(1);
    }

    .offer.active {
      border-color: #ffcc00;
      background: linear-gradient(135deg, #fff9e6 0%, #fff6cc 100%);
      box-shadow: 0 8px 25px rgba(255, 204, 0, 0.4);
      transform: scale(1.05);
    }

    .offer.active::before {
      transform: scaleX(1);
    }

    .offer.active::after {
      content: '✓';
      position: absolute;
      top: 8px;
      right: 8px;
      background: #ffcc00;
      color: #000;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .offer h3 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      color: #000;
      background: linear-gradient(135deg, #ffcc00, #ff9900);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .offer p {
      margin: 8px 0 0;
      font-size: 13px;
      color: #333;
      font-weight: 500;
    }

    .continue {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff6cc;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 13px;
      font-weight: 600;
    }

    .selected {
      color: #000;
    }

    .btn {
      width: 100%;
      border: none;
      padding: 14px;
      border-radius: 14px;
      background: #ffcc00;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: #ffb700;
    }

    .footer {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #555;
    }

    .users {
      color: #28a745;
      font-weight: bold;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .green-light {
      width: 10px;
      height: 10px;
      background: #28a745;
      border-radius: 50%;
      animation: blink 1.5s infinite;
      box-shadow: 0 0 5px #28a745;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
        box-shadow: 0 0 10px #28a745;
      }
      50% {
        opacity: 0.3;
        box-shadow: 0 0 3px #28a745;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <div class="badge">✔ MTN Verified Offer</div>
      <div class="timer">⏱ Takes 30–60s</div>
    </div>

    <h2>CHOOSE DATA OFFER</h2>
    <div class="subtitle">Select a bundle to continue</div>

    <div class="offers">
      <div class="offer active" data-value="₦100 – 1.5GB">
        <h3>₦100</h3>
        <p>1.5GB Data</p>
      </div>

      <div class="offer" data-value="₦200 – 3GB">
        <h3>₦200</h3>
        <p>3GB Data</p>
      </div>

      <div class="offer" data-value="₦300 – 2GB + ₦500 Talktime">
        <h3>₦250</h3>
        <p>2GB + ₦500 Talktime</p>
      </div>

      <div class="offer" data-value="₦500 – 6GB">
        <h3>₦500</h3>
        <p>6GB Data</p>
      </div>
    </div>

    <div class="continue">
      <span>Continue to Application</span>
      <span class="selected" id="selectedOffer">₦100 – 1.5GB</span>
    </div>

    <button class="btn" onclick="applyNow()">Apply Now →</button>

    <div class="footer">
      <div class="users">
        <span class="green-light"></span>
        1,638 Users Applied Today
      </div>
      Powered by MTN Promotional Campaign
    </div>
  </div>

  <script>
    const offers = document.querySelectorAll(".offer");
    const selectedText = document.getElementById("selectedOffer");

    offers.forEach(offer => {
      offer.addEventListener("click", () => {
        offers.forEach(o => o.classList.remove("active"));
        offer.classList.add("active");
        selectedText.textContent = offer.dataset.value;
      });
    });

    function applyNow() {
      window.location.href = "https://tzykexu.com/cl/9970885db65b91e4";
    }
  </script>

</body>
</html>
